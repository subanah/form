<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body bgcolor="#C7B5A0">
    <form >
    <h1>Library Form</h1>
  <form>
    <fieldset>
        <legend align="center"></legend>
    <label for="name"> Name</label>
    <input type="text" id="name" placeholder=" your name"><br><br>
    <label for="father"> Father's Name</label>
    <input type="text" id="father" placeholder="father's name"><br><br>
    <label for="mother"> Mother's Name</label>
    <input type="text" id="mother" placeholder=" mother's name"><br><br>
    <label for="institute">Institute</label>
    <input type="text" id="institute" placeholder="institute"><br><br>
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="address"><br><br>
    <label for="email">Email</label>
    <input type="text" id="email address" placeholder="email address"><br><br>
    <label for="phone"> Phone Number</label>
    <input type="phone number" id="phone number" placeholder=" phone number"><br><br>
    <label for="date">Date of birth</label>
    <input type="date" id="date" placeholder="date of birth"> <br> <br>
    <label for="male"> Male </label>
    <input type="radio" id="male" name="test">
    <label for="female">Female</label>
    <input type="radio" id="female" name="test">
    <label for="others">Others</label>
    <input type="radio" id="others" name="test">
    <label for="details"></label><br><br>
    <textarea type="text" id="details" cols="20" rows="10" placeholder="why do you want to join..."></textarea><br><br>
    <label for="file">Upload the file</label>
    <input type="file" accept=".jpg,.png,.jpeg,.html,.pdf"><br><br>
    <button type="submit">Submit</button>

</form>
    
    
</body>
</html>
